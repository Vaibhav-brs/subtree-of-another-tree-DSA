<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subtree of Another Tree</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  <div class="container">
    <h1>Subtree of Another Tree</h1>
    <div>
      <label for="tree1">Enter Tree 1 (comma-separated values):</label>
      <input type="text" id="tree1" placeholder="e.g., 3,4,5,1,2">
    </div>
    <div>
      <label for="tree2">Enter Tree 2 (comma-separated values):</label>
      <input type="text" id="tree2" placeholder="e.g., 4,1,2">
    </div>
    <button onclick="checkSubtree()">Check Subtree</button>
    <div id="output"></div>
  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
